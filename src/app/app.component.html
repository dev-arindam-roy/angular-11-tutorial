<div class="container" *ngIf="!loginStatus">
  <div class="row mt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-3">
      <div class="form-group mb-2">
        <label>LoginID:</label>
        <input type="text" [(ngModel)]="loginId" class="form-control" placeholder="Login ID">
      </div>
      <div class="form-group mb-2">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group mb-2">
        <button class="btn btn-sm btn-success" (click)="login()">Login</button>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>


<div *ngIf="loginStatus">
  <app-header></app-header>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-sm-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-sm-9 mb-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
