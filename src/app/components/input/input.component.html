<h2 class="pg-heading">@Input() [Parent -> Child]</h2>
<hr/>

<app-input-child 
    [uid]="id" 
    [unm]="name"
    [idDev]="isDeveloper"
    [langs]="languages"
    [skls]="skills"></app-input-child>

<hr/>

<div>
    <h4>Example 2:</h4>
    <button [ngClass]="['btn', 'btn-sm', 'btn-primary']" (click)="loadUserData()">Load User Data</button>
    <app-input-child-two [userRecords]="getUserData"></app-input-child-two>
</div>

<div>
    <h4>Example 3:</h4>
    <button [ngClass]="['btn', 'btn-sm', 'btn-primary']" (click)="loadUserData2()">Load User Data2</button>
    <div *ngIf="getUserData2.length > 0">
        <app-input-child-three *ngFor="let user of getUserData2; let i = index;" [singleUser]="user" [singleSl]="i">
            <div>
                <span class="text-success" [style.font-weight]="700">-- Done!</span>
            </div>
        </app-input-child-three>
    </div>
</div>

<div class="mt-3">
    <h4>Example 4:</h4>
    <div class="row">
        <div class="col-sm-3">
            <label>Name:</label>
            <input type="text" [(ngModel)]="uName" class="form-control" placeholder="Name">
        </div>
        <div class="col-sm-3">
            <label>Email:</label>
            <input type="text" [(ngModel)]="uEmail" class="form-control" placeholder="Email">
        </div>
        <div class="col-sm-3">
            <label>Mobile:</label>
            <input type="text" [(ngModel)]="uPhno" class="form-control" placeholder="Mobile">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-sm btn-primary" [style.margin-top.px]="22" (click)="addUser()" [disabled]="uName == '' || uEmail == ''">Add User</button>
        </div>
    </div>
    <div class="row mt-3" *ngIf="uList.length > 0">
        <div class="col-sm-12">
            <app-input-child-four *ngFor="let userListData of uList; let i = index" [theUser]="userListData" [theUserIndex]="i"></app-input-child-four>
        </div>
    </div>
</div>

<div [ngStyle]="{'position' : 'fixed', 'right.px' : 30, 'bottom.px' : 30, 'width.px' : 100, 'height.px' : 60, 'z-index' : 9999}">
    <button [ngClass]="['btn', 'btn-sm', 'btn-danger']" (click)="resetAll()">Reset All Data</button>
</div>
